
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOHXX.STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js" defer></script>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css">
  <meta name="snipcart-api-key" content="YOUR_SNIPCART_PUBLIC_API_KEY">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Barlow Condensed', sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #000);
      color: #d5643b;
      letter-spacing: 1px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #000;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 600;
    }
    nav a {
      color: #d5643b;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 400;
      font-size: 0.9rem;
    }
    nav a:hover {
      color: white;
    }
    .section {
      padding: 80px 20px;
      text-align: center;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .product-card {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(213, 100, 59, 0.05);
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .product-price {
      font-size: 0.85rem;
      margin-bottom: 10px;
    }
    .snipcart-add-item {
      background: #d5643b;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .subscribe-section {
      background: #111;
      padding: 50px 20px;
    }
    .subscribe-section h3 {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .subscribe-section form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .subscribe-section input[type=email] {
      padding: 12px;
      width: 250px;
      border: none;
      border-radius: 4px;
      background: #d5643b;
      color: white;
      margin-right: 10px;
    }
    .subscribe-section button {
      padding: 12px 20px;
      background: white;
      color: #d5643b;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .products {
        display: flex;
        justify-content: center;
        gap: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MOHXX.STORE</div>
    <nav>
      <a href="#merch">MERCH</a>
      <a href="#music">MUSIC</a>
      <a href="#" class="snipcart-checkout">CART</a>
    </nav>
  </header>

  <section id="merch" class="section">
    <h2>MERCH</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200.png?text=Hoodie" alt="Black Hoodie">
        <div class="product-title">Black Hoodie</div>
        <div class="product-price">$60</div>
        <button class="snipcart-add-item"
          data-item-id="black-hoodie"
          data-item-name="Black Hoodie"
          data-item-price="60"
          data-item-url="/"
          data-item-description="Premium black hoodie">
          ADD TO CART
        </button>
      </div>
    </div>
  </section>

  <section id="music" class="section">
    <h2>MUSIC COLLECTIBLES</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200.png?text=Vinyl" alt="Red Vinyl">
        <div class="product-title">Red Vinyl</div>
        <div class="product-price">$30</div>
        <button class="snipcart-add-item"
          data-item-id="red-vinyl"
          data-item-name="Red Vinyl"
          data-item-price="30"
          data-item-url="/"
          data-item-description="Limited edition red vinyl">
          ADD TO CART
        </button>
      </div>
    </div>
  </section>

  <section class="subscribe-section">
    <h3>Write your email to subscribe for new releases</h3>
    <form>
      <input type="email" placeholder="your@email.com" required>
      <button type="submit">SUBSCRIBE</button>
    </form>
  </section>

  <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_PUBLIC_API_KEY"></div>
</body>
</html>
