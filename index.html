
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOHXX.STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #0b0b0b;
      color: #f34c26;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: #0b0b0b;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input[type="email"] {
      padding: 12px;
      background-color: #f34c26;
      color: white;
      border: none;
      border-radius: 4px;
      width: 250px;
      font-size: 14px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 24px;
      background: white;
      color: #f34c26;
      font-weight: bold;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Write your email to subscribe for new releases</h1>
    <form>
      <input type="email" placeholder="Your email address" required />
      <br />
      <button type="submit">SUBSCRIBE</button>
    </form>
  </div>
</body>
</html>
