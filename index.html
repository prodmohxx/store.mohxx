
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOHXX.STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js" defer></script>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css">
  <meta name="snipcart-api-key" content="YOUR_SNIPCART_PUBLIC_API_KEY">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #0b0b0b;
      color: #f34c26;
      letter-spacing: 0.05em;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: #0b0b0b;
      border-bottom: 1px solid #1c1c1c;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 500;
      color: #f34c26;
    }
    nav a {
      color: #f34c26;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 400;
      font-size: 0.9rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      padding: 80px 20px 60px;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }
    .subscribe-section {
      background: #131313;
      padding: 60px 20px;
    }
    .subscribe-section h3 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .subscribe-section form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .subscribe-section input[type=email] {
      padding: 12px;
      width: 260px;
      background: #f34c26;
      color: white;
      border: none;
      font-size: 13px;
      margin-bottom: 12px;
      border-radius: 4px;
      text-align: center;
    }
    .subscribe-section button {
      padding: 10px 24px;
      background: white;
      color: #f34c26;
      font-weight: bold;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MOHXX.STORE</div>
    <nav>
      <a href="#merch">MERCH</a>
      <a href="#music">MUSIC</a>
      <a href="https://mohxx.com" target="_blank">MAIN SITE</a>
      <a href="#" class="snipcart-checkout">CART</a>
    </nav>
  </header>

  <section class="subscribe-section">
    <h3>Write your email to subscribe for new releases</h3>
    <form>
      <input type="email" placeholder="Your email address" required>
      <button type="submit">SUBSCRIBE</button>
    </form>
  </section>

  <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_PUBLIC_API_KEY"></div>
</body>
</html>
