
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOHXX STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #0b0b0b;
      color: #f34c26;
      letter-spacing: 0.05em;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: #000;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 500;
      color: #f34c26;
    }
    nav a {
      color: #f34c26;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.9rem;
    }
    .section {
      padding: 80px 20px 60px;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }
    .subscribe-section {
      background: #000;
      padding: 60px 20px;
    }
    .subscribe-section h3 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .subscribe-section form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .subscribe-section input[type=email] {
      padding: 12px;
      width: 260px;
      background: #f34c26;
      color: white;
      border: none;
      font-size: 13px;
      margin-bottom: 12px;
      border-radius: 0;
      text-align: center;
    }
    .subscribe-section button {
      padding: 10px 24px;
      background: white;
      color: #f34c26;
      font-weight: bold;
      border: none;
      border-radius: 0;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 30px 20px;
      font-size: 11px;
      color: white;
    }
    .footer-links {
      margin-top: 10px;
    }
    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    .social-icons a {
      margin: 0 5px;
      font-size: 18px;
      color: white;
    }
  </style>
</head>

  <header>
    <div class="logo">MOHXX.STORE</div>
    <nav>
      <a href="#music">MUSIC</a>
      <a href="#merch">MERCH</a>

  <section id="merch" class="section">
