
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOHXX.STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js" defer></script>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css">
  <meta name="snipcart-api-key" content="YOUR_SNIPCART_PUBLIC_API_KEY">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #000;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo { font-size: 1.6rem; color: white; font-weight: bold; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover { color: red; }
    .subscribe-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #111;
      text-align: center;
      padding: 40px 20px;
    }
    .subscribe-section h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
    }
    .subscribe-section input[type=email] {
      padding: 12px;
      width: 280px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: black;
      color: white;
    }
    .subscribe-section button {
      padding: 12px 22px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      background-color: #000;
      padding: 30px 20px;
      text-align: center;
      border-top: 1px solid #222;
    }
    .footer-text {
      color: white;
      font-size: 14px;
      margin-bottom: 20px;
      font-family: 'Oswald', sans-serif;
    }
    .social-icons a {
      margin: 0 10px;
      color: red;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MOHXX.STORE</div>
    <nav>
      <a href="#merch">MERCH</a>
      <a href="#music">MUSIC</a>
      <a href="#" class="snipcart-checkout">CART</a>
    </nav>
  </header>

  <section class="subscribe-section">
    <h3>Write your email to subscribe for new releases</h3>
    <form>
      <input type="email" placeholder="Your email address" required>
      <button type="submit">SUBSCRIBE</button>
    </form>
  </section>

  <footer>
    <div class="footer-text">Â© 2025 UNFAZED FOREVER RECORDS. ALL RIGHTS RESERVED.</div>
    <div class="social-icons">
      <a href="https://instagram.com/prodmohxx" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/prodmohxx" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://youtube.com/@prodmohxx" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://tiktok.com/@prodmohxx" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="#" target="_blank"><i class="fab fa-spotify"></i></a>
      <a href="#" target="_blank"><i class="fab fa-apple"></i></a>
    </div>
  </footer>

  <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_PUBLIC_API_KEY"></div>
</body>
</html>
